services:
  doctrine_cache.providers.redis_provider:
    class: Doctrine\Common\Cache\RedisCache
    calls:
      - ["setRedis", ["@redis"]]
      - ["setNamespace", ["DoctrineSecondLevelCache"]]
    tags:
      - { name: snc_redis.client }

  redis:
    class: Redis
    public: false
    calls:
      - method: connect
        arguments:
          - '%redis_host%'
          - '%redis_port%'
      - method: select
        arguments:
          - 13 # change database by index