name: Phpunit

on:
  - workflow_dispatch

jobs:
  docker:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start containers
        run: |
          docker network create dockernet
          docker-compose -f docker-compose.yml up -d

      - name: Add kibana user
        run: |
          docker-compose exec -T elasticsearch bin/elasticsearch-users useradd superuser -p superuser -r superuser,kibana_admin,kibana_system

      - name: Install dependencies
        run: |
          docker-compose exec -T php sh bin/composer-first-install.sh

      - name: Elastica populate(elastica network bug)
        run: docker-compose exec -T php php bin/console fos:elastica:populate

      - name: Run phpstan
        run: docker-compose exec -T php composer phpstan

      - name: Run psalm
        run: docker-compose exec -T php composer psalm

      - name: Run unit tests
        run: docker-compose exec -T php composer test-unit

      - name: Run kernel tests
        run: docker-compose exec -T php composer test-kernel

      - name: View log files
        if: always()
        run: |
          docker-compose exec -T php cat var/log/prod.log || true
          docker-compose exec -T php cat var/log/dev.log || true

      - name: Stop containers
        if: always()
        run: docker-compose -f docker-compose.yml down
