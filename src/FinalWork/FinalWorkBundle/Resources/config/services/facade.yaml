services:
  final_work.facade.api.user:
    class: FinalWork\FinalWorkBundle\Model\ApiUser\ApiUserFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.article_category:
    class: FinalWork\FinalWorkBundle\Model\Article\ArticleCategoryFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.article:
    class: FinalWork\FinalWorkBundle\Model\Article\ArticleFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.comment:
    class: FinalWork\FinalWorkBundle\Model\Comment\CommentFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.conversation:
    class: FinalWork\FinalWorkBundle\Model\Conversation\ConversationFacade
