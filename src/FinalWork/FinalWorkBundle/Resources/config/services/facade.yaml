      - '@doctrine.orm.entity_manager'

  final_work.facade.system_event:
    class: FinalWork\FinalWorkBundle\Model\SystemEvent\SystemEventFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.task_deadline:
    class: FinalWork\FinalWorkBundle\Model\Task\TaskDeadlineFacade
