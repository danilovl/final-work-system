      - '@doctrine.orm.entity_manager'

  final_work.facade.work.deadline:
    class: FinalWork\FinalWorkBundle\Model\WorkDeadline\WorkDeadlineFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.work:
    class: FinalWork\FinalWorkBundle\Model\Work\WorkFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.work_status:
    class: FinalWork\FinalWorkBundle\Model\WorkStatus\WorkStatusFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.event:
    class: FinalWork\FinalWorkBundle\Model\Event\EventFacade
    arguments:
      - '@doctrine.orm.entity_manager'

  final_work.facade.conversation_message:
    class: FinalWork\FinalWorkBundle\Model\Conversation\ConversationMessageFacade
    arguments:
      - '@doctrine.orm.entity_manager'
      - "@final_work.facade.conversation_status"