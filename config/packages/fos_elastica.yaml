fos_elastica:
  clients:
    default:
      host: '%env(ELASTICSEARCH_HOST)%'
      port: '%env(ELASTICSEARCH_PORT)%'
  indexes:
    work:
      client: default
      index_name: post_default
      properties:
        id:
          type: 'integer'
        title:
          type: 'text'
        shortcut:
          type: 'text'
        deadline:
          type: 'date'
        deadlineProgram:
          type: 'date'
          null_value: 'NULL'
        type:
          type: 'nested'
          properties:
            id:
              type: 'integer'
        status:
          type: 'nested'
          properties:
            id:
              type: 'integer'
        author:
          type: 'nested'
          properties:
            id:
              type: 'integer'
        supervisor:
          type: 'nested'
          properties:
            id:
              type: 'integer'
        opponent:
          type: 'nested'
          properties:
            id:
              type: 'integer'
        consultant:
          type: 'nested'
          properties:
            id:
              type: 'integer'
      persistence:
        driver: orm
        model: App\Domain\Work\Entity\Work
        finder: ~
        provider: ~
        listener: ~
