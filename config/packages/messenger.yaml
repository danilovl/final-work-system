framework:
  messenger:
    default_bus: command.bus

    buses:
      command.bus: ~
      query.bus: ~

      messenger.bus.default:
        middleware:
          - App\Infrastructure\OpenTelemetry\Messenger\MessengerMiddleware

    failure_transport: failed

    transports:
      sync: 'sync://'

      email_notification:
        dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
        options:
          exchange:
            name: 'exchange.email_notification'
            type: direct
          queues:
            email_notification: ~

      loggable:
        dsn: "%env(MESSENGER_TRANSPORT_DSN)%"
        options:
          exchange:
            name: 'exchange.loggable'
            type: direct
          queues:
            loggable: ~
        retry_strategy:
          max_retries: 0

      failed: 'doctrine://default?queue_name=failed'

    routing:
      'App\Domain\EmailNotification\Messenger\EmailNotificationMessage': email_notification
      'App\Application\Messenger\Loggable\LoggableMessage': loggable
