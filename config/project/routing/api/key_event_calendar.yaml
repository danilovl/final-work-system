api_key_get_event_calendar:
  path: /{type}
  requirements:
    type: "manage|reservation|detail"
  defaults:
    _controller: App\Domain\EventCalendar\Controller\Api\EventCalendarController::getEvent
  methods: [GET]

api_key_get_event_calendar_user_work:
  path: /reservation/user/works
  defaults:
    _controller: App\Domain\EventCalendar\Controller\Api\EventCalendarController::getUserReservationWorks
  methods: [GET]

api_key_post_event_calendar_reservation_user_work:
  path: /reservation/events/{id_event}/works/{id_work}
  requirements:
    id_event: '\d+'
    id_work: '\d+'
  defaults:
    _controller: App\Domain\EventCalendar\Controller\Api\EventCalendarController::postUserReservationWork
  methods: [POST]
