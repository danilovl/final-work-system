user_create:
  path: /create
  defaults:
    _controller: App\Controller\UserController:create
    _seo:
      title: 'app.page.user_create'
  methods: [GET, POST]

user_edit:
  path: /edit/{id}
  requirements:
    id: '%hashid%'
  defaults:
    _controller: App\Controller\UserController:edit
    _seo:
      title: 'app.page.user_edit'
  methods: [GET, POST]

user_edit_ajax:
  path: /edit/{id}/ajax
  requirements:
    id: '%hashid%'
  defaults:
    _controller: App\Controller\Ajax\UserController:edit
  methods: [GET, POST]

user_list:
  path: /{type}/list
  requirements:
    type: "author|opponent|consultant|unused"
  defaults:
    _controller: App\Controller\UserController:list
  methods: [GET, POST]

user_create_ajax:
  path: /create/ajax
  defaults:
    _controller: App\Controller\Ajax\UserController:create
  methods: [POST]