imports:
  - { resource: api/* }
  - { resource: conversation/* }
  - { resource: services/* }
  - { resource: menu.yaml }
  - { resource: widget.yaml }

parameters:
  container.build_id: "a fake build id"
  domain: 'work-system.local'
  system_info:
    name: 'FinalWork System'
    version: '2.0.0'
  locales: 'en|cs|ru'
  locale: 'cs'
  upload_directory: '%kernel.project_dir%/public/upload/'
  email_notification:
    sender: '%env(EMAIL_NOTIFICATION_SENDER)%'
    enable_send: '%env(bool:EMAIL_NOTIFICATION_ENABLE_SEND)%'
    enable_add_to_queue: '%env(bool:EMAIL_NOTIFICATION_ENABLE_ADD_TO_QUEUE)%'
    translator_domain: 'email_notification'
    default_locale: '%locale%'
  google_maps_key: '%env(GOOGLE_MAPS_KEY)%'
  google_analytics_code: '%env(GOOGLE_ANALYTICS_CODE)%'
  template:
    ajax: 'ajax/'
  pagination:
    default:
      page: 1
      limit: 25
    home:
      limit: 100
    work:
      deadline_limit: 10
      program_deadline_limit: 10
    conversation:
      message_list: 10
    document_category:
      limit: 50
    task:
      deadline_limit: 10
    work_detail_tab:
      task:
        page: 1
        limit: 15
      version:
        page: 1
        limit: 10
      event:
        page: 1
        limit: 10
      message:
        page: 1
        limit: 15
  hashid: '^[a-zA-Z0-9]{10}$'
